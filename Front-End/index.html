    <ul>

    <h4>Cadastrar Usuário</h4>
    <form id="registerForm">
        <input type="text" id="full_name" placeholder="Nome Completo" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <h4>Login</h4>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br>
        <input type="password" id="loginPassword" placeholder="Senha" required><br>
        <button type="submit">Login</button>
    </form>

    <h4>Buscar Usuário</h4>
    <form id="getUserForm">
        <input type="text" id="userId" placeholder="ID do Usuário" required><br>
        <button type="submit">Buscar</button>
    </form>

    <h4>Excluir Usuário</h4>
    <form id="deleteUserForm">
        <input type="text" id="deleteUserId" placeholder="ID do Usuário" required><br>
        <button type="submit">Excluir</button>
    </form>
